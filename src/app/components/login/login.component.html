<div>
    <section class="vh-100 bg-image"
    style="background-image: url('./assets/images/bg-img.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Login</h2>

                    <form [formGroup]="loginForm">

                        <div class="form-outline mb-4">
                        <input type="email" id="form3Example3cg" required formControlName= 'name' class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" required formControlName= 'password' class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <span *ngIf="!validComment" style="color: red;">Please check your entries.</span>

                        <div class="d-flex justify-content-center">
                        <button type="button" (click)="submit(loginForm.value)"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign in</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Not a member? <a href="/signup"
                            class="fw-bold text-body"><u>Register</u></a></p>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</div>
