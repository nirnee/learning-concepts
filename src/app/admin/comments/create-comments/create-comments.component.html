<div>
    <section class="vh-100 bg-image" style="background-image: url('.././assets/images/bg-img.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create a comment</h2>

                                <form [formGroup]="createCommentsForm">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1cg" required formControlName='comment'
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">comment</label>
                                    </div>
                                    <span *ngIf="!validComment" style="color: red;">Please add a valid comment
                                        here(minimum 2 characters).</span>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" (click)="createComment(createCommentsForm.value)"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Wants to go back? <span
                                            class="fw-bold text-body" (click)="goBack()"><u>Comments</u></span></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
