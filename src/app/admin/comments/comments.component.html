<div>
    <section class="vh-100 bg-image"
        style="background-image: url('./assets/images/bg-img.webp');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 text-center">
        <div class="col">
            <div>
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-body text-start text-black p-4" *ngIf="!noData">
                    <h3 class="modal-title text-uppercase mb-5 green-color-text" id="exampleModalLabel">{{data.author}}</h3>
                    <h4 class="mb-5" style="color: black">{{data.content}}</h4>
                    <p class="mb-0" style="color: black">Comments</p>
                    <hr class="mt-2 mb-4"
                    style="height: 0; background-color: transparent; opacity: .75; border-top: 2px dashed #9e9e9e;">
                    <table class="table align-middle mb-0 bg-white">
                        <thead class="bg-light">
                            <tr>
                                <th>Id</th>
                                <th>Comment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let comment of comments">
                                <tr>
                                    <td>{{comment.comId}}</td>
                                    <td>
                                        <p class="fw-normal mb-1">{{comment.comment}}</p>
                                    </td>                                
                                    <td>
                                        <button type="button"(click)="edit(comment)" matTooltip="Edit comment" class="btn btn-link btn-sm btn-rounded">
                                            <img src="./assets/images/edit-img.png" class="w-30">
                                        </button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="noData"><h3>No comment yet.</h3></div>
                </div>                
            </div>
             <div class="modal-footer d-flex justify-content-center border-top-0 py-4 row p-4">
                    <div>
                        <button type="button" (click)="add()" class=" col-md-3 col-xl-3 col-lg-3 col-sm-3 float-start btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                            Add new comment
                        </button>
                        <button type="button" (click)="post()" class=" col-md-3 col-xl-3 col-lg-3 col-sm-3 float-end btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                            Posts
                        </button>
                    </div>
                </div>  
            </div>

        </div>
        </div>
    </div>
    </section>
</div>
