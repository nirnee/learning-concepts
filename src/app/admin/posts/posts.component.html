<div>     
    <section class="vh-100 bg-image"
    style="background-image: url('./assets/images/bg-img.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100"> 
                <h2 class="text-uppercase text-center menu mt-8">Posts</h2>
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                        <th>Id</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let data of dataSource.employees">
                            <tr>
                            <td>{{data.id}}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                <img
                                    src= "{{data.image}}"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    class="rounded-circle"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{data.author}}</p>
                                    <p class="text-muted mb-0">{{data.email}}</p>
                                </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">{{data.title}}</p>
                            </td>
                            <td>
                                <span>{{data.content}}</span>
                            </td>
                            
                            <td>
                                <button type="button"(click)="edit(data)" matTooltip="Edit Post" class="btn btn-link btn-sm btn-rounded">
                                    <img src="/assets/images/edit-img.png" class="w-30">
                                </button>
                                <button type="button" (click)="comment(data)" matTooltip="Comments" class="btn btn-link btn-sm btn-rounded">
                                    <img src="/assets/images/comment-icon.jpeg" class="w-40">
                                </button>
                            </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <button type="button" (click)="cdd()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mt-20 ml-44p">
                    Add New Post
                </button>
            </div>             
        </div>
    </section>
</div>
