<div>
    <section class="vh-100 bg-image"
    style="background-image: url('./assets/images/bg-img.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Delete {{title}}</h2>

                    <div>

                        <div class="form-outline mb-4">                        
                        <h5 class="form-label">Are you sure you want to delete this {{title}} ?</h5>
                        </div>

                        <div class="d-flex justify-content-center row">
                            <div>
                                <button type="button" (click)="delete()" class=" col-md-3 col-xl-3 col-lg-3 col-sm-3 float-start btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    Delete
                                </button>
                                <button type="button" (click)="goBack()" class=" col-md-3 col-xl-3 col-lg-3 col-sm-3 float-end btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    Cancel
                                </button>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</div>
